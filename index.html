<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-container">
        <!-- div logo, header, content -->
        <div class="logo-header">
            <!-- div logo  -->
            <div class="logo">
                <img src="./asset/images/untitled (1).png" alt="logo">
            </div>
            <!-- end of div logo  -->
            <!-- div header content container  -->
            <div class="header-container">
                <!-- div header -->
                <div class="header">
                    <h1>for individuals</h1>
                </div>
                <!-- end of div header -->
                <!-- div content -->
                <div class="content">
                    <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
                    <!-- <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p> -->
                </div>
            </div>
            <!-- end of div content -->
        </div>
        <!-- end of div header content container  -->
        <!-- div container -->
        <div class="container">
            <!-- div form -->
            <div class="form-container">
                <form action="">
                    <fieldset>
                        <!-- <legend>Mandatory Fields:</legend> -->
                        <div class="two-col-grid">
                            <!-- div first name -->
                            <div class="input">
                                <label for="firstName">First Name</label>
                                <input type="text" name="" id="firstName" placeholder="">
                            </div>
                            <!-- end of div first name -->
                            <!-- div last name -->
                            <div class="input">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="" id="lastName" placeholder="">
                            </div>
                            <!-- end of div last name -->
                            <!-- div gender name -->
                            <div class="input">
                                <label for="gender">Gender</label>
                                <select name="" id="gender" required>
                                    <option value="" disabled selected>Select here</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </div>
                            <!-- end of div gender name -->
                            <!-- div date of birth -->
                            <div class="input">
                                <label for="date_of_birth">Date of Birth Name</label>
                                <input type="date" name="" id="date_of_birth" placeholder="Select here" required>
                            </div>
                            <!-- end of div date of birth -->
                            <!-- div weight (KG)  -->
                            <div class="input">
                                <label for="weight">Weight (KG)</label>
                                <input type="text" name="" id="weight" placeholder="Enter Weight">
                            </div>
                            <!-- end of div weight (KG)  -->
                            <!-- div height (CM)  -->
                            <div class="input">
                                <label for="height">Height (CM)</label>
                                <input type="text" name="" id="height" placeholder="Enter height here..">
                            </div>
                            <!-- end of div height (CM)  -->
                        </div>
                        <!-- div activity level -->
                        <div class="one-col-grid">
                            <div class="input">
                                <label for="activity_level">Activity Level</label>
                                <select name="" id="activity_level" required>
                                    <option value="" disabled selected>Select here</option>
                                    <option value="">Mind</option>
                                    <option value="">Body</option>
                                    <option value="">Spirit</option>
                                </select>
                            </div>
                            <!-- end of div activity level -->
                            <!-- div password -->
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="password" name="" id="password" placeholder="">
                            </div>
                        </div>
                        <!-- end of div password -->
                        <button>register</button>
                    </fieldset>
                </form>
            </div>
            <!-- end of div form -->
            <!-- footer -->
            <footer>
                <div class="footer">
                    <p>By clicking Register, you agree to our
                        <span>
                            <a href="#">Terms of Use</a>
                        </span>
                        and our
                        <span>
                            <a href="#">Privacy Policy</a>
                        </span>
                    </p>
                </div>
            </footer>
            <!-- end of footer -->
        </div>
        <!-- end of div container -->

    </section>
    <script src="script.js"></script>
</body>


</html>
